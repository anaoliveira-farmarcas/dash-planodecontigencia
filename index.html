    <style>
        /* --- ESTILOS GERAIS DE NAVEGAÇÃO --- */
        body { background-color: #f3f4f6; margin: 0; padding: 0; }
        
        .main-nav {
            background-color: #1e293b; color: white; padding: 0.75rem 1.5rem;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); position: sticky; top: 0; z-index: 50;
        }
        
        .nav-btn {
            padding: 0.5rem 1rem; border-radius: 0.5rem; font-family: 'Inter', sans-serif;
            font-weight: 500; font-size: 0.875rem; transition: all 0.2s; cursor: pointer;
            border: 1px solid transparent; background-color: transparent; color: #cbd5e1;
            display: flex; align-items: center; gap: 0.5rem;
        }
        .nav-btn:hover { background-color: #334155; color: white; }
